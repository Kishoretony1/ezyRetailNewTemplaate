



<div class="row">
  <div class="col-xl-12">
    <div blockClass="table-border-style">
      <div class="row">

      </div>
      <div id="style-3" class="example-container">

        <div  class="grid_heading">

          <h2>FEEDBACK</h2>

        </div>

        <!-- filter header -->
        <div class="row" style="margin-bottom:20px">
          <div class="col-md-3">
            <div class="input-group">

              <span class="input-wrap">
                  <input  type="search" class="input"
                  matInput [(ngModel)]="filterText" (keyup)="applyFilter($event.target)" placeholder="Filter" type="text" id="contactListingContactSearch"  >
              </span>

              <span class="input-group-btn search_svg">
                    <span class="">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 16 16" class="" style="margin-top: 10px;"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7.333 12.667A5.333 5.333 0 1 0 7.333 2a5.333 5.333 0 0 0 0 10.667zM14 14l-2.9-2.9"></path></svg>
                  </span>
              </span>
          </div>
          </div>

          <div  class="col-md-3">
            <div class="input-group">

        <mat-select placeholder="Filter by Level"  style="padding: 10px;">
          <mat-option value="reset">Reset the Filter</mat-option>
          <mat-option value="3">Gold</mat-option>
          <mat-option value="4">Platinum</mat-option>
          <mat-option value="2">Silver</mat-option>
          <mat-option value="1">Normal</mat-option>
        </mat-select>
      </div>

          </div>
          <div  class="col-md-3">

            <div class="input-group">

              <mat-select placeholder="Filter by Subscribed" style="padding: 10px;">
                <mat-option value="4">Reset the Filter </mat-option>

                <mat-option value="false">UnSubscribed</mat-option>
                <mat-option value="true">Subscribed</mat-option>

              </mat-select>
            </div>






          </div>

          <!-- <div class="col-md-2 donwload_csv">
            <button color="primary"
                          class="btn downloadcsv_but tooltips download_butt" matTooltip="Download as CSV">
                  <i class="material-icons"  type="button"
                  id="searchbtnid" (click)="downloadCsv()" >download</i>


                      </button>
          </div> -->


          <div class="col-md-2 referesh_icon_div">
              <a type="button" class="referesh_icon fa fa-refresh" (click)="refreshPage()" aria-expanded="false" >
              </a>
          </div>
        </div>
        <!--  -->


        <div class="example-header">
            <!-- <mat-form-field>
                <input matInput [(ngModel)]="filterText" (keyup)="applyFilter($event.target)" placeholder="Filter">
            </mat-form-field> -->
        </div>
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="cartId">
            <th mat-header-cell *matHeaderCellDef  class="table_head_color">Cart Idddd</th>
            <td mat-cell *matCellDef="let row" class="table_row">
                <ng-template #alt>-</ng-template> {{row.cartId}}
            </td>
        </ng-container>
            <ng-container matColumnDef="appType">
                <th mat-header-cell *matHeaderCellDef  class="table_head_color">  App Type</th>
                <td mat-cell *matCellDef="let row" class="table_row">
                    <ng-template #alt>-</ng-template> {{row.appType}}
                </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef  class="table_head_color"> Email </th>
                <td mat-cell *matCellDef="let row" class="table_row"> {{row.email}} </td>
            </ng-container>
            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef  class="table_head_color">Message</th>
              <td mat-cell *matCellDef="let row" class="table_row"> {{row.message}} </td>

              </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef  class="table_head_color">rating </th>

                <td mat-cell *matCellDef="let row" class="table_row">
                  <ng-container>

                  </ng-container>
                    ({{row.rating}})
                </td>

                <!-- <td mat-cell *matCellDef="let star of getStars(row.rating)"><i class="star_icon"></i></td> -->

            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

          <!--  -->
          <div>
            <span *ngIf="dataSource">
              <div class="no-records" *ngIf="dataSource.filteredData?.length === 0">No records found</div>
            </span>
            <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
          </div>
          <!--  -->

      </div>



    </div>
  </div>
</div>
