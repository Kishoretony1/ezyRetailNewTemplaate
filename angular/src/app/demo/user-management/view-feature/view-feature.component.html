<!-- edit section starts  -->
<section
  class="header-user-list customise_list"
  [ngClass]="{ open: visibleEditSection }"
  [@slideInOutLeft]
>

<div class="row">
  <div class="col-md-12" >
    <div  class="table_head_form">
      <div class="row">
        <div class="col-md-8 "><h5 style="text-align: center;
          padding: 10px;font-size: 16px;color: white;"><b>Edit Module</b></h5>

        </div>
        <div class="col-md-4" style="text-align: end;margin-top: 10px;">
          <button    (click)="closeChatBox()" style="background-color: transparent;border: 1px solid transparent">
            <i class="fas fa-circle-xmark" style="font-size: 18px;color: white;">

            </i>
          </button>
        </div>
      </div>


    </div>
    <div class="form_section">

      <form action="javascript:" [formGroup]="saveForm" (ngSubmit)="onSubmit(saveForm)">
       <!--  -->
       <div class="form-group">
        <label>Feature Name</label>
        <input type="text" class="form-control" placeholder="Feature Name" formControlName="featureName"/>
      </div>

      <!--  -->
      <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" placeholder="Status" formControlName="status"/>
      </div>


      <!--  -->
      <!--  -->
      <div class="form-group">
        <label>Module Id</label>
        <input type="text" class="form-control" placeholder="Module Id" formControlName="moduleId"/>
      </div>


      <!--  -->

        <div style="text-align: center;">
          <button type="submit" class="btn btn-primary">Update</button>

        </div>

      </form>
    </div>

    </div>
    </div>










</section>

<table  mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> S.No </th>
      <td mat-cell *matCellDef="let row; index as i" class="table_row"> {{i+1}} </td>
    </ng-container>
    <ng-container matColumnDef="featureName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head">Feature Name</th>
      <td mat-cell *matCellDef="let row"  class="table_row">{{row.featureName}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Status </th>
      <td mat-cell *matCellDef="let row"  class="table_row">{{  row.status === 1 ? 'Active' : 'Inactive' }}</td>
      <!-- <td mat-cell *matCellDef="let row">{{ row.status }}</td> -->
    </ng-container>
    <ng-container matColumnDef="moduleId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> module Id </th>
      <td mat-cell *matCellDef="let row"  class="table_row">{{ row.moduleId }}</td>
      <!-- <td mat-cell *matCellDef="let row">{{ row.status }}</td> -->
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Action  </th>
      <td mat-cell *matCellDef="let row" class="table_row">
            <a (click)="editModule(row)" class="btn btn-sm btn-primary action-btn" style="margin-left: 10px;"><i class="fas fa-pen"></i></a>

            <a  (click)="deleteModule(row)" class="btn btn-sm btn-danger action-btn" style="margin-left: 10px;"><i class="fas fa-trash"></i>
              </a>
      </td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
