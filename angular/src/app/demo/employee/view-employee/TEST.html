<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="employeeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Name </th>
    <td mat-cell *matCellDef="let element" class="table_row"> {{element.employeeName}} </td>
  </ng-container>
  <ng-container matColumnDef="employeePin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Employee Code </th>
    <td mat-cell *matCellDef="let element" class="table_row"> {{element.employeePin}} </td>
  </ng-container>
  <ng-container matColumnDef="employeeDepartment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Department </th>
    <td mat-cell *matCellDef="let element" class="table_row"> {{element.employeeDepartment}} </td>
  </ng-container>
  <ng-container matColumnDef="employeePosition" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Position </th>
    <td mat-cell *matCellDef="let element" class="table_row"> {{element.employeePosition}} </td>
  </ng-container>
  <ng-container matColumnDef="employeeType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Type </th>
    <td mat-cell *matCellDef="let element" class="table_row"> {{element.employeeType}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Email </th>
    <td mat-cell *matCellDef="let element" class="table_row"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="phoneNum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Phone Num. </th>
    <td mat-cell *matCellDef="let element" class="table_row"> {{element.phoneNum}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="table_head"> Action  </th>
    <td mat-cell *matCellDef="let row" class="table_row">
          <a (click)="editModule(row)"class="btn btn-sm btn-primary action-btn" style="margin-left: 10px;"><i class="fas fa-pen"></i></a>

          <a  (click)="deleteModule(row)" class="btn btn-sm btn-danger action-btn" style="margin-left: 10px;"><i class="fas fa-trash"></i>
            </a>
    </td>
  </ng-container>
  <!-- <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container> -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
