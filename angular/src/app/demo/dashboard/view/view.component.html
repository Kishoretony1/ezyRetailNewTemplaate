<div id="style-3" class="example-container">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target)" placeholder="Filter">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
    </ng-container>
    <ng-container matColumnDef="employeePin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Code </th>
      <td mat-cell *matCellDef="let element"> {{element.employeePin}} </td>
    </ng-container>
    <ng-container matColumnDef="employeeDepartment">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeDepartment}} </td>
    </ng-container>
    <ng-container matColumnDef="employeePosition">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
      <td mat-cell *matCellDef="let element"> {{element.employeePosition}} </td>
    </ng-container>
    <ng-container matColumnDef="employeeType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.employeeType}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Num. </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNum}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="editEmployee(element)" class="btn btn-sm btn-primary action-btn"><i class="icon-pencil"></i></a>

        <a (click)="deleteEmployee(element)" class="btn btn-sm btn-danger action-btn"><i class="icon-trash"></i></a>
      </td>
    </ng-container>
    <!-- <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <span *ngIf="dataSource">
    <div class="no-records" *ngIf="dataSource.filteredData?.length === 0">No records found</div>
 </span>
  <mat-paginator [pageSizeOptions]="[10,20]" showFirstLastButtons></mat-paginator>
</div>
